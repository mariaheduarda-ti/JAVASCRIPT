<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 2 - Contador de Cliques</title>
</head>
<body>
  <h1>Atividade 2 - Contador de Cliques</h1>

  <button onclick="contarCliques()">Clique aqui</button>
  <p id="contador">O botão foi clicado 0 vezes.</p>

  <script>
    let contador = 0;

    function contarCliques() {
      contador = contador + 1;
      document.getElementById("contador").innerText =
        `O botão foi clicado ${contador} vezes.`;
    }
  </script>
</body>
</html>
